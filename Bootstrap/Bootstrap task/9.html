<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
   <div class="container d-flex justify-content-center">
    <div class="h3">Get in Touch</div>
    </div>

    <div class="container d-flex justify-content-center">
    <div class="p text-secondary mb-5">Questions? Do Not hesite to Contact us.</div>
   </div>


    <div class="container">
    <form>
        <div class="container d-flex justify-content-center">
        <div class="mb-3 w-50">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="my@email.com">
        </div>
    </div>

    <div class="container  d-flex justify-content-center">
        <div class="mb-3 w-50">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name:">
        </div>
    </div>
    <div class="container   d-flex justify-content-center">
          <div class="mb-3 w-50">
            <label for="Select" class="form-label"> Subject</label>
            <select id="Select" class="form-select">
              <option>Tecchnical question</option>
            </select>
          </div>
        </div>

        <div class="container  d-flex justify-content-center">
          <div class="mb-3 w-50">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a message"></textarea>
          </div>
        </div>

          <div class="container d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-primary">Send!</button>
          </div>
      </form>
       
    </div>


</body>
</html>
