<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.	Check given character is vowel or not? </title>
</head>
<body>

<script>
    function vowelOrConsonant(chr)
	{
        //this is vowel and other is Consonant
		if (chr == 'a' || chr == 'e' || chr == 'i' || chr == 'o' || chr == 'u')
			document.write("Vowel" + "</br>");
		else
			document.write("Consonant" + "</br>");
	}
		
	vowelOrConsonant('c');
	vowelOrConsonant('e');

</script>
    
</body>
</html>
