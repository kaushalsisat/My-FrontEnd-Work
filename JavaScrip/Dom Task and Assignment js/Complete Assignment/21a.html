<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 21.	Print number from 1 to 100 and number must be odd. </title>
</head>
<body>
    
<script>

       for( let num = 1; num <=100; num++ ){
            if(num % 2 != 0){
              document.write(num,"<br>")
            }
       }


</script>
</body>
</html>
