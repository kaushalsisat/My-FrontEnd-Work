<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24,Find the current bill for the given number of units (domestic-10rs per unit, indurstial-15rs per unit)</title>
</head>
<body>
    

<script>

     
function calculateBill(units)
{
	
	if (units <= 100)
	{
		return units * 10;
	}
	else if (units <= 200)
	{
		return (100 * 10)
			+ (units - 100)
				* 15;
	}
	else if (units <= 300)
	{
		return (100 * 10)
			+ (100 * 15)
			+ (units - 200)
				* 20;
	}
	else if (units > 300)
	{
		return (100 * 10)
			+ (100 * 15)
			+ (100 * 20)
			+ (units - 300)
				* 25;
	}
	return 0;
}
	

var units = 250;

document.write(calculateBill(units));



</script>
</body>
</html>
