<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Convert given rupees into dollars? </title>
</head>
<body>



    <script>
        
        
        var rupees = parseInt(prompt("Please enter rupees:"));

        var dollars = rupees / 80;

        document.write(dollars + " Dollars");

    </script>
    
</body>
</html>
