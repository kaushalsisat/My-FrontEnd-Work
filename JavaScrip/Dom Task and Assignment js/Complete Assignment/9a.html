<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 9.Find the simple interest for given data? </title>
</head>
<body>
    

<script>
var p = 1000; // Principal amount
var r = 0.05; // Rate of interest
var t = 2;    // Time in years

// Calculate the interest using the formula
// Simple Interest = (principal * rate * time) / 100
var interest = (p * r * t) / 100;

// Display the result
console.log("Simple Interest:rupees " + interest);

</script>
</body>
</html>
