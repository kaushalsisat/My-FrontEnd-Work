<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1: Change Text Content
        Change the text content of a <p> element with the id "demo" to "Hello, DOM!".</title>
</head>
<body>
<p id="demo"> Hello JavaScript </p>
<script>
document.getElementById("demo").textContent = "Hello, DOM!";
</script>
    
</body>
</html>
