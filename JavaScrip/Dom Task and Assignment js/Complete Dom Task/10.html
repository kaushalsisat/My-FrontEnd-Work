    <title>Exercise 5: Select and Change Multiple Elements
        Select all elements with the class "highlight" and change their background color to yellow.</title>
</head>
<body>
    <h1 class="highlight">Hello Javascript.</h1>
    <h2 class="highlight">Hello Javascript.</h2>
<script>
    
    var bgChange = document.querySelectorAll('.highlight');
          bgChange[0].style.backgroundColor="yellow";
          bgChange[1].style.backgroundColor="yellow";

</script>
</body>
