<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.Check given number is positive or negative? 
    </title>
</head>
<body>
    

<script>

    const number = prompt("Enter a Number")

        if(number > 0){
            document.write("The number is Positive")
        }
        else if(number == 0){
            document.write("The number is Zero ")
        }
        else{
            document.write("The number Negative")
        }

</script>
</body>
</html>
