<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Check given number is divisible by 2,3 and 4 or not? </title>
</head>
<body>

<script>
    const number = prompt("Check the Number is divisible by 2,3,4")

// condition check Number is divisible by 2,3,4 or not ?
      if(number % 4 === 0){
         document.write("The Number is divisible by two")
      }
      else if(number % 3 === 0){
      document.write("The Number is divisible by three")
      }
      else if(number % 2 === 0){
      document.write("The Number is divisible by four")
      }
      else{
         document.write("The Number is Not divisible by 2,3,4")
      }
</script>
    
</body>
</html>
