<!DOCTYPE html>

    <title>22.Find the remainder of the given two numbers? </title>
</head>
<body>


<script>
      
       function remainder(num1,num2){
           return num1 % num2;
          
       }

       let result = remainder (9,3);
        document.write("The result of the given two numbers is = ", result);


</script>
    
</body>
