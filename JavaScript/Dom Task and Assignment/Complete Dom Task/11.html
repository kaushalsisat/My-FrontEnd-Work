<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Change Text Color
        Change the text color of a <p> element with the ID "myText" to red.</title>
</head>
<body>
    <p id="myText">Change the text color of a p element with the ID</p>
<script>
       let change = document.getElementById("myText");
         change.style.color = "red";
</script>
</body>
</html>
