<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Change Background Color
        Change the background color of a <div> element with the ID "myDiv" to green.
        </title>
</head>
<body>

<div id="myDiv"> Change the background color of a div element with the ID </div>

<script>
 
        let bgChange = document.getElementById("myDiv");
           
        bgChange.style.backgroundColor="green"

</script>
</body>
</html>
