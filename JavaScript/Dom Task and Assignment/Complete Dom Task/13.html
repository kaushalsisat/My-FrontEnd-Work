<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Change Font Size
        Change the font size of all <p> elements with the class "text" to 20 pixels.</title>
</head>
<body>

    <p class="text">Change the font size of all p elements with the class "text" to 20 pixels.</p>
<script>

   let size = document.querySelector(".text");
       size.style.fontSize="20px";
        
</script>
</body>
</html>
