<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 4: Remove an Element
        Remove a <p> element with the id "removeMe" from the document.
        </title>
</head>
<body>
<p id="removeMe">Hello Java Script</p>
<script>
  var rimvo = document.getElementById("removeMe")
         rimvo.remove();
</script>
    
</body>
</html>
