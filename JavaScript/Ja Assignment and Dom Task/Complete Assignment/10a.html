<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.Check given number is even or odd? </title>
</head>
<body>
    

<script>

     const num = prompt("Enter a Number")

     //check the number odd or even 
       if(num % 2 === 0 ){
            document.write("is a even number = ",num);
        }
          else{
              document.write("is a odd number =  ",num);
           }
</script>
</body>
</html>
