<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 12.Check given number is divisible by 5 or not? </title>
</head>
<body>
    

<script>
  
   const number = prompt("Check the Number is divisible by 5")

   // condition check Number is divisible by five or not ?
         if(number % 5 === 0){
            document.write("The Number is divisible by five")
         }else{
            document.write("The Number is Not divisible by five")
         }

</script>
</body>
</html>
