<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.3 Find the average of given five numbers.</title>
</head>
<body>
    
    <script>
      let num1 = 10;
          num2 = 20;
          num3 = 30;
          num4 = 40;
          num5 = 50;
          numbers = 5;
        sum = num1+num2+num3+num4+num5;
        avg = sum/numbers;
        console.log("The average of all numbers" + avg);


    </script>
</body>
</html>
