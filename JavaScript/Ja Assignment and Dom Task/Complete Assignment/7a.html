<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.Convert the given meters into milli meters.</title>
</head>
<body>
    <h2>Length Converter</h2>
<p> convet value meters into milimeters :</p>

<p>
  <label>Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>mm: <span id="outputcm"></span></p>

<script>
 
function LengthConverter(valNum) {

  document.getElementById("outputcm").innerHTML=valNum*1000;
}
 

</script>
</body>
</html>
