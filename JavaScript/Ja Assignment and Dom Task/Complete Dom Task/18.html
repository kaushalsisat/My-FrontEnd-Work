<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Exercise 3: Remove an Attribute
        Remove the "disabled" attribute from a <button> element with the ID "myButton" to enable it.
    </title>
</head>
<body>
    
<button type="button" disabled id="myButton">Click me </button>

<script>

let button = document.getElementById("myButton").removeAttribute("disabled")

</script>
</body>
</html>
