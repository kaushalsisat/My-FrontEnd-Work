<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2: Change Element Style
        Change the background color of a <div> element with the id "myDiv" to blue.</title>
</head>
<body>
<div id="myDiv" style="background-color: red;"> Hello JavaScript </div>
<script>
var bg = document.getElementById("myDiv");
    bg.style.backgroundColor="blue";
    bg.style.textAlign="center";
    bg.style.fontSize="30px"
</script>
    
</body>
</html>
